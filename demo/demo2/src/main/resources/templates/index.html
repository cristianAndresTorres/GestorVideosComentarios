<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>ListarPacientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		
		<div class="container mt-4">
		<a th:href="@{/agregarVideo}" class="btn btn-primary">Nuevo video tutorial</a>
			<table class="table">
				<thead>
					<tr>
						<th>Titulo video</th>
						<th>Descripci√≥n video</th>
						<th>Fecha</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="videoTutorial:${misVideoTutorial}">
						<td th:text="${videoTutorial.titulo}"></td>
						<td th:text="${videoTutorial.descripcion}"></td>
						<td th:text="${videoTutorial.fecha}"></td>
						<td>
							<a th:href="@{/comentario/comentario/}+${videoTutorial.idvideotutorial}" class="btn btn-warning">Ver comentarios</a>
						</td>					
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="funciones.js"></script>
	</body>
</html>
